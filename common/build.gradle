repositories {
    flatDir {
        dirs "../fabric/libs"
    }
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    modApi "dev.architectury:architectury:${rootProject.architectury_version}"

    String lib = ":stevekung-lib-fabric"

    if (!file("../fabric/libs/stevekung-lib-fabric.jar").exists()) {
        lib = "curse.maven:stevekungs-lib-296019:${rootProject.stevekung_lib_fabric}"
        println("Use CurseForge artifact")
    } else {
        println("Use existing artifact")
    }
    modCompileOnly(lib)
}

loom {
    accessWidenerPath = file("../common/src/main/resources/indicatia.accesswidener")

    mixin {
        defaultRefmapName = "mixins.indicatia.refmap.json"
    }
}

architectury {
    common()
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}